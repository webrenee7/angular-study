<!DOCTYPE html>
<html lang="en" ng-app="">
<head>
    <meta charset="UTF-8">
    <title>表达式</title>
</head>
<body>
<!--数字-->
<div ng-init="a=1;b=2">{{a+b}}</div>
<!--字符串-->
<div ng-init="c='x';d='y'">{{c+d}}</div>
<!--数组-->
<div ng-init="arr=[1,2,3]">{{arr[1]}}</div>
<!--对象-->
<div ng-init="{a:'x',b:'y'}">{{a}}</div>
<script src="node_modules/angular/angular.js"></script>
</body>
</html>
